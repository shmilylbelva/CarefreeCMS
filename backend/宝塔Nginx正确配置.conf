# 宝塔面板 - CarefreeCMS API 正确配置
# 请复制以下完整配置到宝塔面板的"配置文件"

server {
    listen 80;
    listen 443 ssl http2;

    server_name api.xxx.com;

    # 根目录
    root /www/wwwroot/api.xxx.com/public;
    index index.php index.html;

    # SSL 证书（宝塔自动生成的，保持不变）
    # ssl_certificate /www/server/panel/vhost/cert/api.xxx.com/fullchain.pem;
    # ssl_certificate_key /www/server/panel/vhost/cert/api.xxx.com/privkey.pem;

    # ===================================================
    # CORS 跨域配置 - 方案 1：允许所有来源（开发/测试）
    # ===================================================
    location / {
        # CORS 响应头
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header Access-Control-Allow-Headers 'Content-Type, Authorization, X-Requested-With, Accept, Origin, X-CSRF-Token' always;
        add_header Access-Control-Max-Age 86400 always;

        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header Access-Control-Allow-Headers 'Content-Type, Authorization, X-Requested-With, Accept, Origin, X-CSRF-Token' always;
            add_header Content-Length 0;
            add_header Content-Type 'text/plain; charset=utf-8';
            return 204;
        }

        # ThinkPHP 路由重写
        if (!-e $request_filename) {
            rewrite ^(.*)$ /index.php?s=$1 last;
        }
    }

    # ===================================================
    # PHP 处理
    # ===================================================
    location ~ \.php$ {
        # CORS 响应头（PHP 文件也需要）
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header Access-Control-Allow-Headers 'Content-Type, Authorization, X-Requested-With, Accept, Origin, X-CSRF-Token' always;

        fastcgi_pass unix:/tmp/php-cgi-80.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # PHP 超时设置
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
    }

    # ===================================================
    # 静态文件处理
    # ===================================================

    # 处理 /html/uploads 静态文件
    location ^~ /html/uploads/ {
        alias /www/wwwroot/api.xxx.com/public/uploads/;
        expires 30d;
        access_log off;
        add_header Access-Control-Allow-Origin * always;
        add_header Cache-Control "public, immutable";
    }

    # 处理 /uploads 静态文件
    location ^~ /uploads/ {
        alias /www/wwwroot/api.xxx.com/public/uploads/;
        expires 30d;
        access_log off;
        add_header Access-Control-Allow-Origin * always;
        add_header Cache-Control "public, immutable";
    }

    # 处理其他静态文件
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        access_log off;
        add_header Access-Control-Allow-Origin * always;
    }

    # ===================================================
    # 安全配置
    # ===================================================

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
    }

    # 禁止访问敏感文件
    location ~* \.(env|sql|log|md)$ {
        deny all;
    }

    # 禁止访问 runtime 目录
    location /runtime {
        deny all;
    }

    # 日志文件
    access_log /www/wwwlogs/api.xxx.com.log;
    error_log /www/wwwlogs/api.xxx.com.error.log;
}

