{extend name="layout" /}

{block name="content"}
<div class="content-box">
    <article>
        <header style="margin-bottom: 30px; padding-bottom: 20px; border-bottom: 2px solid #eee;">
            <h1 style="font-size: 32px;">{$page.title}</h1>
        </header>

        <div class="page-content" style="line-height: 1.8; color: #333; font-size: 16px;">
            {$page.content|raw}
        </div>
    </article>
</div>

<style>
    .page-content p {
        margin-bottom: 15px;
    }
    .page-content img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 20px auto;
    }
    .page-content h2 {
        margin-top: 30px;
        margin-bottom: 15px;
        font-size: 24px;
    }
    .page-content h3 {
        margin-top: 25px;
        margin-bottom: 10px;
        font-size: 20px;
    }
</style>
{/block}
